<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's For Dinner</title>
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/fork-and-knife-with-plate_1f37d.png">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What's For Dinner?</h1>
        <h2 class='js-intro'>Tired of having to decide what's for dinner? Let the magic of the internet decide for you!</h2>
        <form class='start'>
          <button type="submit" class='init-submit-btn'>Get A Dinner 🍽 & Dessert 🧁</button>
        </form>
    </div>
    <p id="js-error-message" class="error-message"></p>
    <section class='results-ctnr'>
      <section class="dinner-results hidden">
        <form>
          <button type="submit"class='dinner-submit'>Get A New Dinner 🍽</button>
        </form>
        <div class="js-dinner-results">
        </div>
      </section>
      <section class='vl hidden'></section>
      <section class="dessert-results hidden">
        <form>
          <button type="submit"class='dessert-submit'>Get A New Dessert 🧁</button>
        </form>
          <div class="js-dessert-results">
          </div>
      </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
